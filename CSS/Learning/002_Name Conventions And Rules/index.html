<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="1test">Div</div> <!-- Invalid class name you can't start with a number -->

    <div class="test">Div</div> <!-- Valid class name -->

    <div class="test-1">Div</div> <!-- Valid class name -->

    <div class="_test">Div</div> <!-- Valid class name you can start with an underscore -->

    <div class="-test" ></div> <!-- valid class name you can start with a hyphen but not recommended -->

    <div id="myDiv">Div with ID</div> <!-- Valid ID name -->

    <div class="my-class">Div with class</div> <!-- Valid class name Best practice to use hyphen between words -->

    <div>Div</div> <!-- No class or ID not recommended -->
</body>
</html>
