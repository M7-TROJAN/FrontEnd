<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Styled Table Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Fully Styled Table Example</h1>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mahmoud Mattar</td>
                <td>25</td>
                <td>Engineer</td>
            </tr>
            <tr>
                <td>Asmaa Adel</td>
                <td>25</td>
                <td>Designer</td>
            </tr>
            <tr>
                <td>Sara Ali</td>
                <td>35</td>
                <td>Developer</td>
            </tr>
            <tr>
                <td>Ali Ahmed</td>
                <td>30</td>
                <td>Manager</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
