<!DOCTYPE html>
<html>
<head>
    <title>Description List Example</title>
</head>
<body>

  <!-- Description List Example -->
  <dl> <!-- 'dl' stands for description list -->
    <!-- Description Term and Description Definition -->
    <dt>iPhone</dt> <!-- 'dt' stands for description term -->
    <dd>This is a smartphone developed by Apple.</dd>
    <dd>It is known for its sleek design and advanced features.</dd>

    <!-- Another Description Term and Definition -->
    <dt>Samsung</dt>
    <dd>Samsung is a multinational conglomerate.</dd>
    <dd>It produces a wide range of products including electronics and appliances.</dd>
  </dl>
  <!-- 
    The <dl> element represents a description list.
    The <dt> element defines a description term (label).
    The <dd> element defines a description definition (content).

    In this example, we've created a description list with terms like "iPhone" and "Samsung",
    along with their respective definitions.
  -->

</body>
</html>
