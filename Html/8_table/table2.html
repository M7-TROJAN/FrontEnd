<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <!-- Creating a simple table using the <table> element -->
    <table border="1">
        <!-- 'border' attribute sets the border size (0 for no border) -->

        <!-- Adding a caption to the table -->
        <caption>Employees Details</caption>

        <!-- Table header section -->
        <thead>
            <!-- Table header row -->
            <tr>
                <th>Name</th>
                <!-- 'th' represents table header cells -->
                <th>Age</th>
                <th>Salary</th>
            </tr>
        </thead>

        <!-- Table body section -->
        <tbody>
            <!-- Table data rows -->
            <tr>
                <td>Mahmoud</td>
                <!-- 'td' represents table data cells -->
                <td>25</td>
                <td>25000</td>
            </tr>

            <tr>
                <td>Ahmed</td>
                <td>30</td>
                <td>15000</td>
            </tr>
        </tbody>

        <!-- Table footer section -->
        <tfoot>
            <!-- Table footer row for totals -->
            <tr>
                <td>Total</td>
                <!-- 'colspan' attribute spans multiple columns -->
                <td colspan="2">40000</td>
            </tr>
        </tfoot>
    </table>
    <!-- 
    The <table> element is used to create a table structure.
    The 'border' attribute controls the border size around the table (0 for no border).
    
    The <caption> element adds a caption to the table to provide context.
    
    The <thead> element groups the table header content.
    The <tbody> element groups the table body content.
    The <tfoot> element groups the table footer content.
    
    The <tr> element represents a table row.
    The <th> element is used within the header row to define header cells.
    The <td> element is used to define data cells in the table.
    
    The 'colspan' attribute in the footer row spans multiple columns.
    
    In this example, the table displays employee details with headers, data rows, and a footer row for totals.
    -->

</body>
</html>
