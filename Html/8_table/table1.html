<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
    <!-- Creating a simple table using the <table> element -->
    <table border="1"> <!-- 'border' attribute sets the border size (0 for no border) -->
        <!-- Table header row -->
        <tr>
            <th>Name</th> <!-- 'th' represents table header cells -->
            <th>Age</th>
            <th>Salary</th>
            <th style="background-color: rebeccapurple; font-weight: bold;">Name</th>

            <!-- If you want to visually distinguish the table header, you can add styling here -->
        </tr>

        <!-- Table data rows -->
        <tr>
            <td>Mahmoud</td> <!-- 'td' represents table data cells -->
            <td>25</td>
            <td>25000</td>
        </tr>

        <tr>
            <td>Ahmed</td>
            <td>30</td>
            <td>15000</td>
        </tr>
    </table>
    <!-- 
    The <table> element is used to create a table structure.
    The 'border' attribute controls the border size around the table (0 for no border).
    
    Each row is defined using the <tr> element, representing a table row.
    
    The <th> element is used within the header row to define header cells (bold and centered by default).
    You can use <th> instead of <td> to visually distinguish the table header cells.
    If you want to visually distinguish the table header, you can use inline styles as shown above.
    
    The <td> element is used to define data cells in the table.

    In this example, the table consists of three columns: Name, Age, and Salary.
    The first row contains headers (th), and subsequent rows contain data (td).
    -->

</body>
</html>
